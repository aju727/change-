<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Project 13 - Atom Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">☀️</button>

    <!-- Setup Screen -->
    <div id="setup-screen" class="setup-screen">
        <h1>Project 13</h1>
        <div class="setup-options">
            <h2>Choose Game Mode:</h2>
            <button id="pvp-button" class="setup-button">Player vs Player</button>
            <button id="pve-button" class="setup-button">Player vs AI</button>
        </div>

        <div id="difficulty-selection" class="setup-options" style="display: none;">
            <h2>Choose AI Difficulty:</h2>
            <div class="difficulty-buttons">
                <button class="setup-button difficulty-button" data-difficulty="easy">Easy</button>
                <button class="setup-button difficulty-button" data-difficulty="medium">Medium</button>
                <button class="setup-button difficulty-button selected" data-difficulty="hard">Hard</button> <!-- Default Hard -->
            </div>
        </div>

         <!-- *** Wrapper Div for Start Button *** -->
         <div class="start-button-wrapper" style="display: none;">
             <button id="start-game-button" class="start-button">Start Game</button>
         </div>
    </div>

    <!-- Game Container (Initially Hidden) -->
    <div id="game-container" class="game-container" style="display: none;">
         <h1>Project 13</h1>
        <div class="status-bar">
            <div class="player-info player1 active">
                P1
                <span class="orb-count" id="p1-count">0</span>
            </div>
            <div class="status-message" id="status-message">Initializing...</div>
            <div class="player-info player2">
                <span id="player2-label">P2</span> <!-- Changed to span for dynamic text -->
                <span class="orb-count" id="p2-count">0</span>
            </div>
        </div>
        <!-- Dominance Bar -->
        <div class="dominance-bar-container">
            <div class="dominance-bar">
                <div id="p1-dominance" class="dominance-fill p1"></div>
                <div id="p2-dominance" class="dominance-fill p2"></div>
            </div>
       </div>
       <!-- Game Board Container (for sizing) -->
       <div class="board-outer-container">
            <div class="board-container">
                <div id="game-board" class="game-board">
                    <!-- Cells will be generated by JavaScript -->
                </div>
            </div>
       </div>
        <button id="reset-button" class="reset-button">New Game</button>
    </div>

    <!-- Win Popup Modal (Initially Hidden) -->
    <div id="win-popup" class="win-popup-overlay" style="display: none;">
        <div class="win-popup-content">
            <h2 id="win-popup-message">Player X Wins!</h2>
            <button id="play-again-button" class="setup-button">Play Again</button>
        </div>
    </div>

    <!-- Audio elements are created in JS -->

    <script src="script.js"></script>
</body>
</html>
